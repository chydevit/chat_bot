<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md fixed-top navbar-transparent"
      color-on-scroll="500"
    >
      <div class="container">
        <a class="navbar-brand" href="https://www.example.com">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                title="Follow us on Twitter"
                data-placement="bottom"
                href="https://twitter.com/"
                target="_blank"
              >
                <i class="fab fa-twitter"></i>
                <span class="d-none d-md-inline">Twitter</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                title="Like us on Facebook"
                data-placement="bottom"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <i class="fab fa-facebook-square"></i>
                <span class="d-none d-md-inline">Facebook</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                title="Follow us on Instagram"
                data-placement="bottom"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
                <span class="d-none d-md-inline">Instagram</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                title="Star on GitHub"
                data-placement="bottom"
                href="https://www.github.com/"
                target="_blank"
              >
                <i class="fab fa-github"></i>
                <span class="d-none d-md-inline">GitHub</span>
              </a>
            </li>
            <!-- Chat Button -->
            <li class="nav-item">
              <a
                class="btn btn-primary btn-round"
                href="/src/page chatbot/index.html"
                target="_blank"
              >
                <i class="fas fa-comments"></i> Chat
              </a>
            </li>
            <li class="nav-item">
              <a href="#" target="_blank" class="btn btn-danger btn-round">
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div
        class="page-header section-dark"
        style="
          background-image: url('https://enterprisersproject.com/sites/default/files/2022-11/CIO_digital_transformation_cloud_technology.png');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="filter"></div>
        <div class="content-center">
          <div class="container">
            <div class="title-brand">
              <h1 class="presentation-title">Technology</h1>
              <div class="fog-low">
                <img
                  src="http://demos.creative-tim.com/paper-kit-2/assets/img/fog-low.png"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <div class="fog-low right">
                <img
                  src="http://demos.creative-tim.com/paper-kit-2/assets/img/fog-low.png"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>

            <h2 class="presentation-subtitle text-center">Go to</h2>
          </div>
        </div>
        <div
          class="moving-clouds"
          style="
            background-image: url('http://demos.creative-tim.com/paper-kit-2/assets/img/clouds.png');
            background-size: cover;
            background-position: center;
          "
        ></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
